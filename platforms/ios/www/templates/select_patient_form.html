<ion-view view-title="Select Patient & Form">

    <ion-nav-buttons side="right">
        <button class="button button-icon" ui-sref="app.select_patient_form" style="">
            Save
        </button>
    </ion-nav-buttons>
  <ion-content>
    <div class="select-patient-div">
        Select the Patient from Cerner
    </div>

    <label class="item item-input item-select select-patient-option">
        <select style="color: #3cb0b8; max-width: 100%; font-size:3vw !important;">
            <option selected="selected">Patient1</option>
            <option>Patient2</option>
            <option>Patient3</option>
            <option>Patient4</option>
        </select>
    </label>

    <div class="select-patient-div">
        Select the appropriate form
    </div>

    <label class="item item-input item-select select-patient-option">
        <select style="color: #3cb0b8; max-width: 100%; font-size:3vw !important;">
            <option selected="selected">Neck Pain (New)</option>
            <option>Back Pain (New)</option>
            <option>Postop Visit</option>
            <option>Misc</option>
        </select>
    </label>

    <div class="signin-button" style="margin-top: 10vh; background-color: #3498db;">
        Next Step
    </div>
  </ion-content>
</ion-view>
