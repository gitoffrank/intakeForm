<ion-view view-title="" hide-back-button="true" hide-nav-bar="true" class="login-background" cache-view="false">
  <ion-content>
    <div class="welcome-text">
    	Patient Intake Form
    </div>

    <div class="login-guide-text">
        Please log in using your credential for your medical practice.    
    </div>

    <div style="margin-top: 10vh;">
        <input type="email" placeholder="Email Address" class="input-text"/>
    </div>

    <div>
        <input type="password" placeholder="Password" class="input-text"/>
    </div>

    <div class="signin-button" ng-click="gotoMyForms()">
    	Log in
    </div>

    <div class="signin-button" style="margin-top:3vh;">
    	Sign up
    </div>

    <div class="forgot-pwd-text">
    	Forgot password?
    </div>
  </ion-content>
</ion-view>
