<ion-view view-title="Basic Info">

    <ion-nav-buttons side="right">
        <button class="button button-icon" ui-sref="app.select_patient_form" style="">
            Save
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="guide-text">
            Please fill out all information completely.
        </div>

        <input type="text" placeholder="First Name" class="half-input-text" style="margin-top:6vh;"/>
        <input type="text" placeholder="Last Name" class="half-input-text"/>    

        <div style="width: 30vw; margin-left: 10%; margin-top: 2vh;">
            <label class="item item-input item-select filter-forms">
                <select style="max-width: 100%; font-size:2.5vw !important;">
                    <option selected="selected">Male</option>
                    <option>Female</option>
                </select>
            </label>
        </div>

        <input type="text" placeholder="Address" class="full-input-text"/>
        
        <input type="text" placeholder="Birthday" class="half-input-text" style="width:30vw;"/>
        <input type="tel" placeholder="Phone No." class="half-input-text" style="width: 30vw; margin-right: 4vw;"/>

        <div class="privacy-notice-text">
            Privacy Notice: By using this app you consent to electronic storage and transmission of your data.
        </div>

        <ion-toggle toggle-class="toggle-calm" class="agree-toggle">I agree</ion-toggle>
        <div class="signin-button" style="margin-top: 10vh; background-color: #3498db;" ng-click="gotoFillFormStep()">
            Next Step
        </div>
    </ion-content>
</ion-view>
